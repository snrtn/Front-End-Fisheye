<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />

    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />

    <title>Fisheye | page de detail</title>
  </head>

  <body class="bodyScroll">
    <!-- logo, nav -->
    <header>
      <a
        href="/index.html"
        aria-label="ancre page d'accueil"
        target="_self"
        tabindex="1"
      >
        <img
          class="logo"
          src="assets/images/logo.png"
          aria-label="logo image, type png, logo Fisheye"
          alt="logo image, type png, logo Fisheye"
        />
      </a>
    </header>

    <main id="main">
      <!-- header: user infos -->
      <div class="photograph_header"></div>
      <!-- Trier par -->
      <div class="photograph_select">
        <span aria-label="Trier par">Trier par</span>
        <div class="select-box">
          <div class="select-box__current" tabindex="1">
            <div class="select-box__value">
              <input
                class="select-box__input"
                type="radio"
                id="0"
                value="1"
                name="Ben"
                checked="checked"
              />
              <p class="select-box__input-text">Popularité</p>
            </div>
            <div class="select-box__value">
              <input
                class="select-box__input"
                type="radio"
                id="1"
                value="2"
                name="Ben"
              />
              <p class="select-box__input-text">Date</p>
            </div>
            <div class="select-box__value">
              <input
                class="select-box__input"
                type="radio"
                id="2"
                value="3"
                name="Ben"
              />
              <p class="select-box__input-text">Titre</p>
            </div>
            <img
              class="select-box__icon"
              src="/assets/icons/icons8-less-than-100.png"
              alt="Arrow Icon"
              aria-hidden="true"
            />
          </div>
          <ul class="select-box__list">
            <li>
              <button class="selectButton" id="handlePop" tabindex="1">
                <label
                  class="select-box__option"
                  for="0"
                  aria-hidden="aria-hidden"
                  aria-label="Popularité"
                >
                  Popularité
                </label>
              </button>
            </li>
            <li>
              <button class="selectButton" id="handleDate" tabindex="1">
                <label
                  class="select-box__option"
                  for="1"
                  aria-hidden="aria-hidden"
                  aria-label="Date"
                >
                  Date
                </label>
              </button>
            </li>
            <li>
              <button class="selectButton" id="handleAbc" tabindex="1">
                <label
                  class="select-box__option"
                  for="2"
                  aria-hidden="aria-hidden"
                  aria-label="Titre"
                >
                  Titre
                </label>
              </button>
            </li>
          </ul>
        </div>
      </div>

      <div class="photograph_product"></div>

      <div id="myModal" class="modalSlide">
        <div class="modal-content"></div>

        <button
          class="close"
          aria-label="Fermer la fenêtre modale galerie"
          tabindex="1"
        >
          &times;
        </button>
        <button
          class="arrow arrowLeft"
          aria-label="Déplacement à gauche"
          tabindex="1"
        >
          &#65308;
        </button>
        <button
          class="arrow arrowRight"
          aria-label="Déplacement à droite"
          tabindex="1"
        >
          &#65310;
        </button>
      </div>
    </main>

    <!-- like modal, active  -->
    <div class="likePrice">
      <div style="display: flex">
        <p class="textLike" aria-label="Nombre de cœurs"></p>
        <span class="textLike icon" aria-label="Like">♥️</span>
      </div>

      <p class="textPrice" aria-label="prix par jour"></p>
    </div>

    <!-- message form -->
    <div id="contact_modal">
      <div class="modalContainer">
        <div class="modal">
          <header>
            <div
              style="
                display: flex;
                flex-direction: column;
                align-items: flex-start;
              "
            >
              <h2 style="margin: 0; padding: 0">
                <legend aria-label="Contactez-moi">Contactez-moi</legend>
              </h2>
              <h2 style="margin: 0; padding: 0" class="personName"></h2>
            </div>

            <button class="buttonClose" onclick="closeModal()" tabindex="1">
              <img src="assets/icons/close.svg" />
            </button>
          </header>
          <form class="validate" id="userForm">
            <div>
              <div class="formData">
                <label for="prenom" aria-label="Saisissez écrier votre Prénom"
                  ><span style="color: #ff0000">*</span> Prénom</label
                >
                <input
                  type="text"
                  id="prenom"
                  name="prenom"
                  aria-label="Saisissez écrier votre Prénom"
                  tabindex="1"
                />
                <p class="error" aria-label=""></p>
              </div>
              <div class="formData">
                <label for="nom" aria-label="Saisissez écrier votre nom"
                  ><span style="color: #ff0000">*</span> Nom</label
                >
                <input
                  type="text"
                  id="nom"
                  name="nom"
                  aria-label="Saisissez écrier votre nom"
                  tabindex="1"
                />
                <p class="error"></p>
              </div>
              <div class="formData">
                <label for="email" aria-label="Saisissez écrier votre Email"
                  ><span style="color: #ff0000">*</span> Email</label
                >
                <input
                  type="email"
                  id="email"
                  name="email"
                  aria-label="Saisissez écrier votre Email"
                  tabindex="1"
                />
                <p class="error"></p>
              </div>
              <label
                for="message"
                aria-label="Saisissez écrier votre Votre message"
                >Votre message</label
              >
              <textarea
                id="message"
                name="message"
                rows="20"
                style="width: 100%"
                aria-label="Saisissez écrier votre Votre message"
                tabindex="1"
              ></textarea>
            </div>
            <button
              class="contact_button"
              type="submit"
              tabindex="1"
              aria-label="Envoyer Button"
            >
              Envoyer
            </button>
          </form>
          <div class="confirmation modal_succes_wrapper">
            <div class="modal_succes_container">
              <h2
                class="modal_succes"
                aria-label="Le message a été envoyé avec succès."
              >
                Le message a été envoyé avec succès.
              </h2>
            </div>
            <button
              class="contact_button"
              aria-label="contact button"
              type="button"
              onclick="closeModal()"
            >
              Fermer
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- js files -->
    <script type="module" src="/scripts/utils/graph.js"></script>
    <script src="/scripts/pages/displayGraphForm.js"></script>
  </body>
</html>
