<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="/index.html"
        ><img src="assets/images/logo.png" class="logo"
      /></a>
    </header>
    <main id="main">
      <div class="photograph_header"></div>

      <div class="photograph_select">
        <span>Trier par</span>
        <div class="select-box">
          <div class="select-box__current" tabindex="0">
            <div class="select-box__value">
              <input
                class="select-box__input"
                type="radio"
                id="0"
                value="1"
                name="Ben"
                checked="checked"
              />
              <p class="select-box__input-text">Popularité</p>
            </div>
            <div class="select-box__value">
              <input
                class="select-box__input"
                type="radio"
                id="1"
                value="2"
                name="Ben"
              />
              <p class="select-box__input-text">Date</p>
            </div>
            <div class="select-box__value">
              <input
                class="select-box__input"
                type="radio"
                id="2"
                value="3"
                name="Ben"
              />
              <p class="select-box__input-text">Titre</p>
            </div>
            <img
              class="select-box__icon"
              src="/assets/icons/icons8-less-than-100.png"
              alt="Arrow Icon"
              aria-hidden="true"
            />
          </div>
          <ul class="select-box__list">
            <li>
              <label
                id="handlePop"
                class="select-box__option"
                for="0"
                aria-hidden="aria-hidden"
                >Popularité</label
              >
            </li>
            <li>
              <label
                id="handleDate"
                class="select-box__option"
                for="1"
                aria-hidden="aria-hidden"
                >Date</label
              >
            </li>
            <li>
              <label
                id="handleAbc"
                class="select-box__option"
                for="2"
                aria-hidden="aria-hidden"
                >Titre</label
              >
            </li>
          </ul>
        </div>
      </div>

      <div class="photograph_product"></div>
    </main>

    <!-- inscri form -->
    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
        <form>
          <div>
            <label>Prénom</label>
            <input />
          </div>
          <button class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>
    <script type="module" src="/scripts/pages/graph.js"></script>
    <script src="/scripts/pages/displayGraphForm.js"></script>
  </body>
</html>
