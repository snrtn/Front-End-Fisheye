<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <title>Fisheye - photographe</title>
  </head>
  <body class="bodyScroll">
    <header>
      <a href="/index.html"
        ><img src="assets/images/logo.png" class="logo"
      /></a>
    </header>
    <main id="main">
      <div class="photograph_header"></div>

      <div class="photograph_select">
        <span>Trier par</span>
        <div class="select-box">
          <div class="select-box__current" tabindex="0">
            <div class="select-box__value">
              <input
                class="select-box__input"
                type="radio"
                id="0"
                value="1"
                name="Ben"
                checked="checked"
              />
              <p class="select-box__input-text">Popularité</p>
            </div>
            <div class="select-box__value">
              <input
                class="select-box__input"
                type="radio"
                id="1"
                value="2"
                name="Ben"
              />
              <p class="select-box__input-text">Date</p>
            </div>
            <div class="select-box__value">
              <input
                class="select-box__input"
                type="radio"
                id="2"
                value="3"
                name="Ben"
              />
              <p class="select-box__input-text">Titre</p>
            </div>
            <img
              class="select-box__icon"
              src="/assets/icons/icons8-less-than-100.png"
              alt="Arrow Icon"
              aria-hidden="true"
            />
          </div>
          <ul class="select-box__list">
            <li>
              <label
                id="handlePop"
                class="select-box__option"
                for="0"
                aria-hidden="aria-hidden"
                >Popularité</label
              >
            </li>
            <li>
              <label
                id="handleDate"
                class="select-box__option"
                for="1"
                aria-hidden="aria-hidden"
                >Date</label
              >
            </li>
            <li>
              <label
                id="handleAbc"
                class="select-box__option"
                for="2"
                aria-hidden="aria-hidden"
                >Titre</label
              >
            </li>
          </ul>
        </div>
      </div>

      <div class="photograph_product"></div>

      <div id="myModal" class="modalSlide">
        <!-- Modal content -->
        <div class="modal-content">
          <div id="media" data-current=""></div>
          <span class="close">&times;</span>
        </div>
      </div>
    </main>

    <div class="likePrice">
      <div style="display: flex">
        <p class="textLike"></p>
        <span class="textLike" style="margin-left: 1rem">♥️</span>
      </div>
      <p class="textPrice"></p>
    </div>

    <!-- message form -->
    <div id="contact_modal">
      <div class="modalContainer">
        <div class="modal">
          <header>
            <div
              style="
                display: flex;
                flex-direction: column;
                align-items: flex-start;
              "
            >
              <h2 style="margin: 0; padding: 0">Contactez-moi</h2>
              <h2 style="margin: 0; padding: 0" class="personName"></h2>
            </div>
            <img src="assets/icons/close.svg" onclick="closeModal()" />
          </header>

          <form class="validate" id="userForm">
            <div>
              <div class="formData">
                <label for="prenom"
                  ><span style="color: #f1f1f7">*</span> Prénom</label
                >
                <input type="text" id="prenom" name="prenom" />
                <p class="error"></p>
              </div>

              <div class="formData">
                <label for="nom"
                  ><span style="color: #f1f1f7">*</span> Nom</label
                >
                <input type="text" id="nom" name="nom" />
                <p class="error"></p>
              </div>

              <div class="formData">
                <label for="email"
                  ><span style="color: #f1f1f7">*</span> Email</label
                >
                <input type="email" id="email" name="email" />
                <p class="error"></p>
              </div>

              <label for="message">Votre message</label>
              <textarea
                id="message"
                name="message"
                rows="20"
                style="width: 100%"
              ></textarea>
            </div>
            <button class="contact_button" type="submit">Envoyer</button>
          </form>

          <div
            class="confirmation"
            style="
              display: none;
              justify-content: center;
              align-items: center;
              flex-direction: column;
            "
          >
            <div
              style="
                display: flex;
                justify-content: center;
                align-items: center;
                height: 36rem;
              "
            >
              <h2
                style="
                  color: #fff;
                  font-weight: normal;
                  font-size: 2rem;
                  text-align: center;
                "
              >
                Le message a été envoyé avec succès.
              </h2>
            </div>
            <button class="contact_button" type="button" onclick="closeModal()">
              Fermer
            </button>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="/scripts/pages/graph.js"></script>
    <script src="/scripts/pages/displayGraphForm.js"></script>
  </body>
</html>
